name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: server
            context: . # Root context for pnpm workspace files
            file: packages/server/Dockerfile # Use 'file' instead of 'dockerfile'
            image: ${{ vars.DOCKER_USERNAME }}/server
          - name: embedding
            context: packages/ml/embedding # Embedding context is fine
            file: packages/ml/embedding/Dockerfile # Use 'file' for consistency
            image: ${{ vars.DOCKER_USERNAME }}/embedding
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure full repo is checked out

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push ${{ matrix.service.name }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.file }} # Use 'file' to specify Dockerfile
          push: true
          tags: ${{ matrix.service.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
